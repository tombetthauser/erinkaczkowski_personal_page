  @keyframes jitter {

</style>
<script>
  let isPlaying = false;

  const foo = () => {
    const audio = document.getElementById("audio")
    const button = document.querySelector(".button")
    
    if (isPlaying) {
      isPlaying = false
      audio.pause()
      button.innerHTML = ">"
      button.style.animation = "";
    } else { 
      audio.volume = 0.4;
      audio.play()
      isPlaying = true
      button.innerHTML = "<"
      button.style.animation = "jitter .1s infinite";
    }
  }
</script>
