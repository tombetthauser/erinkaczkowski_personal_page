<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tombetthauser</title>
</head>
<style>
  body {
    background-image: url("./images/img1.jpg");
    /* background-image: url("https://thumbs.gfycat.com/EthicalJoyfulBangeltiger-max-1mb.gif"); */
    background-size: 500px 380px;
    padding: 0 25px;
    animation: drift 10s linear infinite;
  }
  h1 {
    color: white;
    font-weight: 100;
    font-size: 100px;
    width: 100%;
    overflow-wrap: break-word;
    text-shadow: 10px 10px 0 rgba(255, 255, 255, .7),
    20px 20px 0 rgba(255, 255, 255, .5),
    30px 30px 0 rgba(255, 255, 255, .3);
    margin-bottom: 30px;
  }
  .button {
    background-color: lightgray;
    border: 5px outset rgb(221, 221, 221);
    font-size: 20px;
    width: 50px;
    height: 25px;
    text-align: center;
    cursor: pointer;
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.25);
    margin-right: 15px;
  }
  @keyframes drift {
    from { background-position: 0px 0px; }
    to { background-position: -500px -380px; }
  }
  @keyframes pulse {
    0% { color: rgba(0, 0, 0, 0); }
    50% { color: rgba(0, 0, 0, 1); }
  }
  @keyframes jitter {
    0% { margin: 3px 2px -3px 1px; }
    10% { margin: -1px -3px 1px -2px; }
    20% { margin: 1px 1px -2px 2px; }
    30% { margin: -2px 3px -1px -3px; }
    40% { margin: 2px -1px 1px -1px; }
    50% { margin: 3px 2px -3px 1px; }
    60% { margin: -1px -3px 1px -2px; }
    70% { margin: 1px 1px -2px 2px; }
    80% { margin: -2px 3px -1px -3px; }
    90% { margin: 2px -1px 1px -1px; }
    100% { margin: 2px -1px 1px -1px; }
  }
  a {
    font-size: 20px;
    background-color: yellow;
    margin-top: 60px;
    display: inline-block;
  }
  h2 {
    margin-top: 200px;
    font-weight: 100;
    font-size: 30px;
    /* font-family: cursive; */
    width: auto;
    background-color: orange;
    color: black;
    text-decoration: underline;
    max-width: 750px;
  }
  img {
    width: 100%;
  }
  h3 {
    font-weight: 100;
    background-color: yellow;
    width: fit-content;
    display: block;
    font-style: italic;
  }
  section {
    width: 350px;
    max-width: 100%;
  }
  section a {
    margin-top: 5px;
  }
</style>
<script>
  let isPlaying = false;

  const foo = () => {
    const audio = document.getElementById("audio")
    const button = document.querySelector(".button")
    
    if (isPlaying) {
      isPlaying = false
      audio.pause()
      button.innerHTML = ">"
      button.style.animation = "";
    } else { 
      audio.play()
      isPlaying = true
      button.innerHTML = "<"
      button.style.animation = "jitter .1s infinite";
    }
  }
</script>
<body>
  <h1>https://tombetthauser.com</h1>
  <audio id="audio" hidden autoplay="true">
    <source src="./audio/sonic.m4a" type="audio/x-m4a">
    Your browser does not support the audio element.
  </audio>
  <div class="button" onclick="foo()">&gt;</div>
