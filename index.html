<style>
  html {
    background-image: url("./images/img1.jpg");
    animation: drift 10s linear infinite;
    background-size: 500px 380px;
  }
  body {
    /* background-image: url("https://thumbs.gfycat.com/EthicalJoyfulBangeltiger-max-1mb.gif"); */
    padding: 0 25px 100px;
    max-width: 700px;
  }
  h1 {
    color: white;
    text-shadow: 10px 10px 0 rgba(255, 255, 255, .7),
    20px 20px 0 rgba(255, 255, 255, .5),
    30px 30px 0 rgba(255, 255, 255, .3);
    overflow-wrap: break-word;
    margin-bottom: 30px;
    font-weight: 100;
    font-size: 100px;
    width: 100%;
  }
  .button {
    background-color: lightgray;
    border: 5px outset rgb(221, 221, 221);
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.25);
    margin-right: 15px;
    text-align: center;
    cursor: pointer;
    font-size: 20px;
    height: 25px;
    width: 50px;
  }
  @keyframes drift {
    from { background-position: 0px 0px; }
    to { background-position: -500px -380px; }
  }
  @keyframes pulse {
    0% { color: rgba(0, 0, 0, 0); }
    50% { color: rgba(0, 0, 0, 1); }
  }
  @keyframes jitter {
    0% { margin: 6px 4px -6px 2px; }
    10% { margin: -2px -6px 2px -4px; }
    20% { margin: 2px 2px -4px 4px; }
    30% { margin: -4px 6px -2px -6px; }
    40% { margin: 4px -2px 2px -2px; }
    50% { margin: 6px 4px -6px 2px; }
    60% { margin: -2px -6px 2px -4px; }
    70% { margin: 2px 2px -4px 4px; }
    80% { margin: -4px 6px -2px -6px; }
    90% { margin: 4px -2px 2px -2px; }
    100% { margin: 4px -2px 2px -2px; }
  }
  a {
    font-size: 20px;
    background-color: yellow;
    display: inline-block;
    width: fit-content;
    margin-top: 10px;
  }
  h2 {
    background-color: orange;
    text-decoration: underline;
    margin-top: 200px;
    font-weight: 100;
    max-width: 750px;
    font-size: 30px;
    color: black;
    width: auto;
  }
  img {
    width: 100%;
  }
  h3 {
    background-color: yellow;
    width: fit-content;
    font-style: italic;
    font-weight: 100;
    display: block;
  }
  section {
    max-width: 100%;
    width: 350px;
  }
  section a {
    margin-top: 5px;
  }
</style>
