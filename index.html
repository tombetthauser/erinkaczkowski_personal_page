<style>
  html {
    background-color: black;
    background-image: url("./images/img1.jpg");
    animation: drift 30s linear infinite;
    /* background-image: url("https://thumbs.gfycat.com/EthicalJoyfulBangeltiger-max-1mb.gif"); */
    /* animation: zoom 20s linear infinite; */
    background-size: 500px 380px;
  }
  body {
    padding: 0 25px 100px;
    max-width: 700px;
  }
  h1 {
    color: white;
    text-shadow: 10px 10px 0 rgba(255, 255, 255, .7),
    20px 20px 0 rgba(255, 255, 255, .5),
    30px 30px 0 rgba(255, 255, 255, .3);
    overflow-wrap: break-word;
    margin-bottom: 30px;
    font-weight: 100;
    font-size: 100px;
    width: 100%;
  }
  @keyframes drift {
    from { background-position: 0px 0px; }
    to { background-position: -500px -380px; }
  }
  @keyframes zoom {
    from {     background-size: 500px 380px; }
    to {  background-size: 0px 0px; }
  }
  @keyframes pulse {
    0% { color: rgba(0, 0, 0, 0); }
    50% { color: rgba(0, 0, 0, 1); }
  }
  @keyframes jitter {
    0% { margin: 6px 4px -6px 2px; }
    10% { margin: -2px -6px 2px -4px; }
    20% { margin: 2px 2px -4px 4px; }
    30% { margin: -4px 6px -2px -6px; }
    40% { margin: 4px -2px 2px -2px; }
    50% { margin: 6px 4px -6px 2px; }
    60% { margin: -2px -6px 2px -4px; }
    70% { margin: 2px 2px -4px 4px; }
    80% { margin: -4px 6px -2px -6px; }
    90% { margin: 4px -2px 2px -2px; }
    100% { margin: 4px -2px 2px -2px; }
  }
  a {
    font-size: 20px;
    background-color: yellow;
    display: inline-block;
    width: fit-content;
    margin-top: 5px;
  }
  ul {
    padding-left: 0;
    list-style-type: none;
  }
</style>
<script>
  let isPlaying = false;

  const foo = () => {
    const audio = document.getElementById("audio")
    const button = document.querySelector(".button")
    
    if (isPlaying) {
      isPlaying = false
      audio.pause()
      button.innerHTML = ">"
      button.style.animation = "";
    } else { 
      audio.volume = 0.4;
      audio.play()
      isPlaying = true
      button.innerHTML = "<"
      button.style.animation = "jitter .1s infinite";
    }
  }
</script>
